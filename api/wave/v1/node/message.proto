syntax = "proto3";

package wave.v1.node;

option go_package = "cthul.io/cthul/pkg/api/wave/v1/node";

import "wave/v1/node/config.proto";

message Node {
  NodeConfig config = 5;
  string error = 6;
}

message GetRequest {
  string id = 1;
}

message GetResponse {
  Node node = 1;
}

message ListRequest {
}

message ListResponse {
  repeated Node nodes = 1;
}

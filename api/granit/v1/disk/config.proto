syntax = "proto3";

package granit.v1.disk;

option go_package = "cthul.io/cthul/pkg/api/granit/v1/disk";

enum DiskFormat {
  DISK_FORMAT_RAW = 0;
  DISK_FORMAT_QCOW2 = 1;
}

message DiskConfig {
  DiskFormat format = 1;
  string path = 2;
  bool readonly = 3;
  int64 size = 4;
  int64 replicas = 5;
}
